<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Stylesheets -->
    <!-- ThirdParty / Vendor libraries -->
    <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css"/> <!-- Bootstrap 4 -->

    <!-- Application styles -->
    <link rel="stylesheet" type="text/css" href="css/app.css"/>

    <title>PhotoShare</title>
</head>
<body>

<header id="page-header">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-3">

                <router-link to="/">
                    <img src="images/logo.png" alt="PhotoShare" id="logo"/>
                </router-link>

            </div>
            <div class="col-sm-8 col-md-9 text-right">

                <nav>
                    <span class="nav-button">
                        <router-link to="/">
                            <i class="fa fa-plus"></i>
                            Upload
                        </router-link>
                    </span>
                    <span class="nav-strong">
                        <router-link to="/">
                            My Feed
                        </router-link>
                    </span>
                    <span>
                        <router-link to="/">
                            Profile
                        </router-link>
                    </span>
                    <span>
                        <router-link to="/">
                            Settings
                        </router-link>
                    </span>
                    <span class="nav-danger">
                        <router-link to="/">
                            <i class="fa fa-power-off"></i>
                            Logout
                        </router-link>
                    </span>
                    <span class="nav-search">
                        <input type="text" placeholder="Search"/>
                        <i class="fa fa-times clear-icon" style="display: none;"></i>
                    </span>
                </nav>

            </div>
        </div>
    </div>
</header>

<div class="container" id="main-content">

    <div class="row">
        <div class="col-sm-8">

            <article class="post">
                <header>
                    <span class="username">giedriusk</span>
                    <span class="date">18 minutes ago</span>
                </header>

                    <img src="https://img00.deviantart.net/95e7/i/2014/007/d/3/google_abstract_by_dynamicz34-d718hzj.png"/>
                </div>
                <footer>
                    <span class="comments">
                        <router-link to="/">
                            4 comments
                        </router-link>
                    </span>
                    <span class="likes">
                        47
                        <button title="Like">
                            <i class="fa fa-heart"></i>
                        </button>
                    </span>
                </footer>
            </article>

            <article class="post">
                <header>
                    <span class="username">giedriusk</span>

        </div>

        <div class="col-sm-4">

            <div class="side-panel">
                <div class="panel-heading">
                    Following

                    <li>

                    <li>

                    </li>

                    </li>
